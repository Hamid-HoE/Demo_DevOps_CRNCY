name: CI + CD (Cloud Run)

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop, staging, main]

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pull-requests: read
  checks: write
  statuses: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}

  CLOUD_RUN_RUNTIME_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA }}

  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORG: ${{ secrets.SONAR_ORG }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

jobs:
  ci:
    name: CI (tests + SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements-dev.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest -q --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: SonarCloud Scan (non-blocking on push)
        uses: SonarSource/sonarcloud-github-action@v3
        continue-on-error: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.sourceEncoding=UTF-8

  build_push:
    name: Build & Push Image (Artifact Registry)
    runs-on: ubuntu-latest
    needs: [ci]
    if: ${{ github.event_name == 'push' }}

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build & Push
        id: meta
        run: |
          IMAGE_URI="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/crncy-api"
          TAG="${GITHUB_SHA}"

          docker build -t "${IMAGE_URI}:${TAG}" .
          docker push "${IMAGE_URI}:${TAG}"

          echo "image=${IMAGE_URI}:${TAG}" >> "$GITHUB_OUTPUT"
          echo "Pushed: ${IMAGE_URI}:${TAG}"

  deploy_dev:
    name: Deploy DEV (develop)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.event_name == 'push' && github.ref_name == 'develop' }}
    environment: DEV
    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_DEV }}

    steps:
      - name: Guard (service set?)
        run: |
          test -n "$CLOUD_RUN_SERVICE" || (echo "CLOUD_RUN_SERVICE is empty (check environment: DEV secret CLOUD_RUN_SERVICE_DEV)" && exit 1)

      - name: Guard (image set?)
        run: |
          test -n "${{ needs.build_push.outputs.image }}" || (echo "IMAGE is empty (build_push output missing)" && exit 1)
          echo "IMAGE=${{ needs.build_push.outputs.image }}"

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${{ needs.build_push.outputs.image }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_test:
    name: Deploy TEST (staging)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.event_name == 'push' && github.ref_name == 'staging' }}
    environment: TEST
    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_TEST }}

    steps:
      - name: Guard (service set?)
        run: |
          test -n "$CLOUD_RUN_SERVICE" || (echo "CLOUD_RUN_SERVICE is empty (check environment: TEST secret CLOUD_RUN_SERVICE_TEST)" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${{ needs.build_push.outputs.image }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_prod:
    name: Deploy PROD (main)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
    environment: PROD
    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_PROD }}

    steps:
      - name: Guard (service set?)
        run: |
          test -n "$CLOUD_RUN_SERVICE" || (echo "CLOUD_RUN_SERVICE is empty (check environment: PROD secret CLOUD_RUN_SERVICE_PROD)" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${{ needs.build_push.outputs.image }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet
