name: CI + CD (Cloud Run)

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop, staging, main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "prod"
        type: choice
        options:
          - prod
      image_digest:
        description: "Full image reference by digest (e.g. us-central1-docker.pkg.dev/PROJECT/REPO/crncy-api@sha256:...)"
        required: true
        type: string

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}

  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

  CLOUD_RUN_RUNTIME_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA }}

  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORG: ${{ secrets.SONAR_ORG }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

jobs:
  ci:
    name: CI (tests + SonarCloud)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          if [ -f src/requirements.txt ]; then
            pip install -r src/requirements.txt
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          if [ -f src/requirements-dev.txt ]; then
            pip install -r src/requirements-dev.txt
          elif [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest -q --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: SonarCloud Scan (blocking on PR, non-blocking on push)
        uses: SonarSource/sonarcloud-github-action@v3
        continue-on-error: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.python.version=3.11

  build_push:
    name: Build & Push Image (Artifact Registry)
    runs-on: ubuntu-latest
    needs: [ci]
    if: ${{ github.event_name == 'push' }}

    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
      sha_tag: ${{ steps.build.outputs.sha_tag }}
      readable_tag: ${{ steps.build.outputs.readable_tag }}
      digest: ${{ steps.build.outputs.digest }}
      image_ref: ${{ steps.build.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build, Push (SHA + readable) and export digest
        id: build
        shell: bash
        run: |
          set -euo pipefail

          IMAGE_URI="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/crncy-api"
          SHA_TAG="${GITHUB_SHA}"
          SHORT_SHA="${GITHUB_SHA::7}"
          TS="$(date -u +%Y%m%d-%H%M)"

          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            PREFIX="dev"
          elif [ "${GITHUB_REF_NAME}" = "staging" ]; then
            PREFIX="test"
          elif [ "${GITHUB_REF_NAME}" = "main" ]; then
            PREFIX="prod"
          else
            PREFIX="ci"
          fi

          READABLE_TAG="${PREFIX}-${TS}-${SHORT_SHA}"

          echo "Building: ${IMAGE_URI}:${SHA_TAG} and ${IMAGE_URI}:${READABLE_TAG}"

          docker build -t "${IMAGE_URI}:${SHA_TAG}" -t "${IMAGE_URI}:${READABLE_TAG}" .
          docker push "${IMAGE_URI}:${SHA_TAG}"
          docker push "${IMAGE_URI}:${READABLE_TAG}"

          # Tomar digest inmutable desde el push (m√°s confiable en CI)
          # "docker push" imprime: "<tag>: digest: sha256:... size: ..."
          DIGEST="$(docker push "${IMAGE_URI}:${SHA_TAG}" 2>/dev/null | sed -n 's/.*digest: \(sha256:[0-9a-f]\+\).*/\1/p' | tail -n 1 || true)"
          if [ -z "${DIGEST}" ]; then
            # fallback: docker inspect
            DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_URI}:${SHA_TAG}" | sed -n 's/.*@\(sha256:[0-9a-f]\+\).*/\1/p' | head -n 1 || true)"
          fi

          if [ -z "${DIGEST}" ]; then
            echo "ERROR: could not resolve digest for ${IMAGE_URI}:${SHA_TAG}"
            exit 1
          fi

          IMAGE_REF="${IMAGE_URI}@${DIGEST}"

          echo "Pushed:"
          echo " - ${IMAGE_URI}:${SHA_TAG}"
          echo " - ${IMAGE_URI}:${READABLE_TAG}"
          echo "Immutable:"
          echo " - ${IMAGE_REF}"

          # Export step outputs
          {
            echo "image_uri=${IMAGE_URI}"
            echo "sha_tag=${SHA_TAG}"
            echo "readable_tag=${READABLE_TAG}"
            echo "digest=${DIGEST}"
            echo "image_ref=${IMAGE_REF}"
          } >> "$GITHUB_OUTPUT"

      - name: Debug step outputs (build_push)
        run: |
          echo "image_uri=${{ steps.build.outputs.image_uri }}"
          echo "sha_tag=${{ steps.build.outputs.sha_tag }}"
          echo "readable_tag=${{ steps.build.outputs.readable_tag }}"
          echo "digest=${{ steps.build.outputs.digest }}"
          echo "image_ref=${{ steps.build.outputs.image_ref }}"

  deploy_dev:
    name: Deploy DEV (develop)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.event_name == 'push' && github.ref_name == 'develop' }}
    environment: DEV

    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_DEV }}
      IMAGE: ${{ needs.build_push.outputs.image_ref }}

    steps:
      - name: Debug needs outputs (deploy_dev)
        run: |
          echo '${{ toJson(needs.build_push.outputs) }}'
          echo "IMAGE env = '${IMAGE}'"

      - name: Guard (service/image set)
        run: |
          test -n "${CLOUD_RUN_SERVICE}" || (echo "CLOUD_RUN_SERVICE_DEV is empty" && exit 1)
          test -n "${IMAGE}" || (echo "IMAGE digest is empty (build_push output missing)" && exit 1)
          echo "${IMAGE}" | grep -q "@sha256:" || (echo "IMAGE must be digest ref (...@sha256:...)" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy (immutable digest)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_test:
    name: Deploy TEST (staging)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.event_name == 'push' && github.ref_name == 'staging' }}
    environment: TEST

    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_TEST }}
      IMAGE: ${{ needs.build_push.outputs.image_ref }}

    steps:
      - name: Guard (service/image set)
        run: |
          test -n "${CLOUD_RUN_SERVICE}" || (echo "CLOUD_RUN_SERVICE_TEST is empty" && exit 1)
          test -n "${IMAGE}" || (echo "IMAGE digest is empty (build_push output missing)" && exit 1)
          echo "${IMAGE}" | grep -q "@sha256:" || (echo "IMAGE must be digest ref (...@sha256:...)" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy (immutable digest)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_prod_manual:
    name: Deploy PROD (manual, by digest)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.environment == 'prod' }}
    environment: PROD

    env:
      CLOUD_RUN_SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_PROD }}
      IMAGE: ${{ inputs.image_digest }}

    steps:
      - name: Guard (service/image set)
        run: |
          test -n "${CLOUD_RUN_SERVICE}" || (echo "CLOUD_RUN_SERVICE_PROD is empty" && exit 1)
          echo "${IMAGE}" | grep -q "@sha256:" || (echo "IMAGE must be a digest reference (...@sha256:...)" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy PROD (immutable digest)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE}" \
            --image "${IMAGE}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet
