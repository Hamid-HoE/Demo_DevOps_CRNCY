name: CI + CD (Cloud Run)

on:
  pull_request:
    branches: [develop, staging, main]
  push:
    branches: [develop, staging, main]

concurrency:
  group: cloudrun-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}

  CLOUD_RUN_SERVICE_DEV: ${{ secrets.CLOUD_RUN_SERVICE_DEV }}
  CLOUD_RUN_SERVICE_TEST: ${{ secrets.CLOUD_RUN_SERVICE_TEST }}
  CLOUD_RUN_SERVICE_PROD: ${{ secrets.CLOUD_RUN_SERVICE_PROD }}
  CLOUD_RUN_RUNTIME_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA }}

  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_ORG: ${{ secrets.SONAR_ORG }}
  SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}

jobs:
  ci:
    name: CI (tests + SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=src/app --cov-report=xml:coverage.xml

      # IMPORTANTE:
      # - En PR: Sonar decora PR y te da visibilidad.
      # - En push: NO BLOQUEAMOS el pipeline por Quality Gate todavÃ­a (para que DEV/TEST/PROD sigan avanzando).
      - name: SonarCloud Scan (non-blocking on push)
        uses: SonarSource/sonarcloud-github-action@v3
        continue-on-error: ${{ github.event_name == 'push' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ env.SONAR_ORG }}
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.sourceEncoding=UTF-8

  build_push:
    name: Build & Push Image (Artifact Registry)
    runs-on: ubuntu-latest
    needs: [ci]
    if: ${{ github.event_name == 'push' }}

    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build & Push
        id: meta
        run: |
          IMAGE_URI="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/crncy-api"
          TAG="${GITHUB_SHA}"

          docker build -t "${IMAGE_URI}:${TAG}" .
          docker push "${IMAGE_URI}:${TAG}"

          # Obtener digest (misma imagen por digest para DEV/TEST/PROD)
          FULL_DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMAGE_URI}:${TAG}")"
          echo "image_ref=${FULL_DIGEST}" >> "$GITHUB_OUTPUT"
          echo "Pushed: ${FULL_DIGEST}"

  deploy_dev:
    name: Deploy DEV (develop)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.ref_name == 'develop' }}

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_DEV}" \
            --image "${{ needs.build_push.outputs.image_ref }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_test:
    name: Deploy TEST (staging)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.ref_name == 'staging' }}

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_TEST}" \
            --image "${{ needs.build_push.outputs.image_ref }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet

  deploy_prod:
    name: Deploy PROD (main)
    runs-on: ubuntu-latest
    needs: [build_push]
    if: ${{ github.ref_name == 'main' }}

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_PROD}" \
            --image "${{ needs.build_push.outputs.image_ref }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --quiet
