name: CI + CD (Cloud Run)

on:
  pull_request:
    branches: [ "develop", "staging", "main" ]
  push:
    branches: [ "develop", "staging", "main" ]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}
  CLOUD_RUN_RUNTIME_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA }}
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

jobs:
  ci:
    name: CI (tests + SonarCloud + Quality Gate)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            src/requirements.txt
            src/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements-dev.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest -q --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.sourceEncoding=UTF-8

      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt

  deploy_dev:
    name: Deploy DEV (develop)
    runs-on: ubuntu-latest
    needs: [ ci ]
    if: github.event_name == 'push' && github.ref_name == 'develop'
    environment: DEV

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build & Push image (and get digest)
        id: img
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/${{ secrets.CLOUD_RUN_SERVICE }}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")"
          echo "image_digest=$DIGEST" >> "$GITHUB_OUTPUT"

      - name: Deploy to Cloud Run (by digest)
        run: |
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --image "${{ steps.img.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet

      - name: Show Service URL
        run: |
          gcloud run services describe "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --region "${GCP_REGION}" --project "${GCP_PROJECT_ID}" \
            --format="value(status.url)"

  deploy_test:
    name: Deploy TEST (staging)
    runs-on: ubuntu-latest
    needs: [ ci ]
    if: github.event_name == 'push' && github.ref_name == 'staging'
    environment: TEST
    steps:
      - uses: actions/checkout@v4
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet
      - name: Build & Push image (and get digest)
        id: img
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/${{ secrets.CLOUD_RUN_SERVICE }}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")"
          echo "image_digest=$DIGEST" >> "$GITHUB_OUTPUT"
      - name: Deploy to Cloud Run (by digest)
        run: |
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --image "${{ steps.img.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet
      - name: Show Service URL
        run: |
          gcloud run services describe "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --region "${GCP_REGION}" --project "${GCP_PROJECT_ID}" \
            --format="value(status.url)"

  deploy_prod:
    name: Deploy PROD (main)
    runs-on: ubuntu-latest
    needs: [ ci ]
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: PROD
    steps:
      - uses: actions/checkout@v4
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet
      - name: Build & Push image (and get digest)
        id: img
        run: |
          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/${{ secrets.CLOUD_RUN_SERVICE }}:${GITHUB_SHA}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "$IMAGE")"
          echo "image_digest=$DIGEST" >> "$GITHUB_OUTPUT"
      - name: Deploy to Cloud Run (by digest)
        run: |
          gcloud run deploy "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --image "${{ steps.img.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet
      - name: Show Service URL
        run: |
          gcloud run services describe "${{ secrets.CLOUD_RUN_SERVICE }}" \
            --region "${GCP_REGION}" --project "${GCP_PROJECT_ID}" \
            --format="value(status.url)"
