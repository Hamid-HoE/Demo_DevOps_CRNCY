name: CI + CD (Cloud Run)

on:
  pull_request:
    branches: [ "develop", "staging", "main" ]
  push:
    branches: [ "develop", "staging", "main" ]

permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  GAR_REPO: ${{ secrets.GAR_REPO }}

  # Cloud Run services (3 ambientes)
  CLOUD_RUN_SERVICE_DEV: ${{ secrets.CLOUD_RUN_SERVICE_DEV }}
  CLOUD_RUN_SERVICE_TEST: ${{ secrets.CLOUD_RUN_SERVICE_TEST }}
  CLOUD_RUN_SERVICE_PROD: ${{ secrets.CLOUD_RUN_SERVICE_PROD }}

  CLOUD_RUN_RUNTIME_SA: ${{ secrets.CLOUD_RUN_RUNTIME_SA }}

  # WIF
  WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
  WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

jobs:
  ci:
    name: CI (tests + SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            src/requirements.txt
            src/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements-dev.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONPATH: src
        run: |
          pytest -q --cov=app --cov-report=xml:coverage.xml --cov-report=term-missing

      - name: SonarCloud Scan (wait quality gate)
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=${{ secrets.SONAR_ORG }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sources=src/app
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverage.exclusions=tests/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.qualitygate.wait=true

  build_image:
    name: Build & Push Image (Artifact Registry)
    runs-on: ubuntu-latest
    needs: [ ci ]
    if: github.event_name == 'push'

    outputs:
      image_digest: ${{ steps.meta.outputs.image_digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth for Artifact Registry
        run: |
          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build & Push (tag = SHA)
        id: build
        run: |
          IMAGE_REPO="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/${GAR_REPO}/crncy-api"
          IMAGE_TAG="${GITHUB_SHA}"
          IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"

          echo "IMAGE_REPO=$IMAGE_REPO" >> "$GITHUB_ENV"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Resolve digest and expose output
        id: meta
        run: |
          DIGEST="$(gcloud artifacts docker images describe "${IMAGE}" --format='value(image_summary.digest)')"
          IMAGE_DIGEST="${IMAGE_REPO}@${DIGEST}"

          echo "Digest: $IMAGE_DIGEST"
          echo "image_digest=$IMAGE_DIGEST" >> "$GITHUB_OUTPUT"

  deploy_dev:
    name: Deploy DEV (develop)
    runs-on: ubuntu-latest
    needs: [ build_image ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (DEV)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_DEV}" \
            --image "${{ needs.build_image.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet

  deploy_test:
    name: Deploy TEST (staging)
    runs-on: ubuntu-latest
    needs: [ build_image ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (TEST)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_TEST}" \
            --image "${{ needs.build_image.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet

  deploy_prod:
    name: Deploy PROD (main)
    runs-on: ubuntu-latest
    needs: [ build_image ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.WIF_SERVICE_ACCOUNT }}
          token_format: access_token

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (PROD)
        run: |
          gcloud run deploy "${CLOUD_RUN_SERVICE_PROD}" \
            --image "${{ needs.build_image.outputs.image_digest }}" \
            --region "${GCP_REGION}" \
            --project "${GCP_PROJECT_ID}" \
            --service-account "${CLOUD_RUN_RUNTIME_SA}" \
            --allow-unauthenticated \
            --quiet
